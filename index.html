<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concurso Agrinho – Flashcards</title>

  <!-- Fonte Google opcional -->
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Menu de acessibilidade -->
  <div class="menu-acessibilidade">
    <button id="botao-acessibilidade" aria-expanded="false">Acessibilidade</button>

    <div id="opcoes-acessibilidade" class="lista-acessibilidade">
      <button id="aumentar-fonte">A+</button>
      <button id="diminuir-fonte">A-</button>
      <button id="alterna-contraste">Contraste</button>
    </div>
  </div>

  <!-- Contêiner dos cartões -->
  <div id="container"></div>

  <!-- Botão extra de link externo + rodapé -->
  <div class="rodape">
    <a href="https://www.greenpeace.org/brasil/" target="_blank">
      <button class="botao-inicio">Acesse para saber mais sobre!</button>
    </a>
    <p class="assinatura">Feito por Marcos Henrique Romualdo da Silva Filho — Concurso Agrinho</p>
  </div>

  <!-- JS principal -->
  <script src="js/app.js"></script>
  <script src="js/script.js"></script>

  <!-- Criação dos cartões -->
  <script>
    criaCartao(
      'Desmatamento',
      'O que é Desmatamento?',
      'Desmatamento é a retirada total ou parcial da vegetação, principalmente florestas, para usos como agricultura, mineração ou expansão urbana. É um dos maiores problemas ambientais do mundo, com impacto direto no clima e na biodiversidade.'
    );
    criaCartao(
      'Malefícios',
      'Malefícios do Desmatamento!',
      'O desmatamento causa perda de biodiversidade, mudanças climáticas, erosão do solo, poluição da água e desequilíbrio dos ecossistemas. Também pode afetar comunidades locais e seus direitos.'
    );
    criaCartao(
      'Como ajudar',
      'Meios para impedir o desmatamento!',
      'É preciso agir com políticas públicas, fiscalização, educação ambiental e uso de tecnologias. Atitudes sustentáveis, tanto coletivas quanto individuais, são essenciais para proteger as florestas.'
    );
    criaCartao(
      'Causa',
      'O que o desmatamento pode causar aos animais?',
      'O desmatamento tem um impacto devastador nos animais, levando à perda de habitat, redução da biodiversidade, aumento do risco de predação e extinção de espécies. A derrubada de árvores elimina os locais onde os animais vivem, se reproduzem e se alimentam, forçando-os a migrar ou a morrer.'
    );
  </script>
</body>
</html>
